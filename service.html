<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service</title>
    
    <style>
        * {  font-family: Arial, sans-serif;
              margin: 0;
              padding: 0;
              box-sizing: border-box;
              scroll-behavior: smooth;
    }

        body {
            background: #f8f8f8;
            text-align: center;
        }
        
        header {
      background: black;
      color: #fff;
      padding: 1.5rem 1rem;
    }

    .header-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      max-width: 1200px;
      margin: auto;
    }

    .logo {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
    }

    .header-text h1,
    .header-text p {
      margin: 0;
      text-align: left;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background: grey;
      padding: 1rem;
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      text-decoration: underline;
      color: #f0e1f2;
    }

        .services, .contact {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        button {
            background: #222;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background: #555;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding-top: 70px;
      background: grey;
      padding: 2rem;
      flex-wrap: wrap;
    
    }
    section {
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: auto;
    }
        
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #222;
            color: white;
        }
        
      
        
        @media (max-width: 768px) {
            .services, .contact {
                width: 90%;
                margin: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
          <img src="rose.jpg" alt="Rosey's Closet Icon" class="logo" />
          <div class="header-text">
            <h1>Rosey's Closet</h1>
            <p>Tailored to Fit. Made with Love.</p>
          </div>
        </div>
      </header>

   
        <nav class="nav-links">
            <a href="home.html">Home</a>
            <a href="service.html">Services</a>
            <a href="galary.html">Gallery</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </nav>
    
    <div class="container">
        <section class="services">
            <h2>Our Services</h2>
            <p>We offer custom tailoring, alterations, and bespoke designs.</p>
            <button onclick="orderNow()">Order Here</button>
        </section>
        
        <section class="contact">
            <h2>Contact Us</h2>
            <form action="process_form.php" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>
    
    <footer>&copy; 2025 Tailoring Services. All rights reserved.</footer>
    
    <script>
        function orderNow() {
            alert("Thank you for your order! We will contact you soon.");
        }
    </script>
</body>
</html>
